<div class="main-container flex">
    <div class="hidden left-side w-1/2 lg:block">
        <app-login-left-component></app-login-left-component>
    </div>
    <div class="w-1/2 bg-white flex justify-center p-16">
        <i class="fa-solid fa-arrow-left mt-3" style="cursor: pointer;"></i>
        <div class="w-11/12 flex flex-col items-center">
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6">Create an account</h2>
                <p class="text-[#585858] mb-6">
                    Please provide your details to get started
                </p>
            </div>

            <div class="w-9/12 mb-10 bg-[#F0E7F2] rounded p-3">
                <div class="text-purple-600 font-semibold">Your progress</div>
                <span class="text-[#4C0C5F]">30% to complete</span>

                <div class="w-full bg-white rounded-full h-2.5">
                    <div class="bg-[#4C0C5F] h-2.5 rounded-full" style="width: 30%"></div>
                </div>
            </div>
            <form class="space-y-4 w-full relative">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Registration Token</label>
                    <input type="text" placeholder="Enter your registration token"
                        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" placeholder="Enter your full name"
                        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" />
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" placeholder="Enter your email" [(ngModel)]="email" #emailInput="ngModel"
                        name="email" required email class="w-full px-2 py-2 border rounded-md focus:outline-none"
                        [ngClass]="{
              'border-red-500 text-red-600':
                emailInput.invalid && emailInput.touched
            }" />
                    <div *ngIf="emailInput.invalid && emailInput.touched"
                        class="text-red-600 mt-1 text-sm flex items-center">
                        <i class="fa fa-exclamation-circle mr-1"></i>
                        Please, make sure your email is correct
                    </div>
                </div>

<!-- Password Field with Toggle Visibility Icon -->
<div>
    <label class="block text-gray-700 font-semibold mb-2">Password</label>
    <div class="relative">
      <input
        type="{{ passwordVisible ? 'text' : 'password' }}"
        placeholder="Must be 8 characters"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        name="password"
        required
        minlength="8"
        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        [ngClass]="{'border-red-500 text-red-600': passwordInput.invalid && passwordInput.touched}"
        id="passwordInput"
      />
      <span style="cursor: pointer;" class="absolute inset-y-0 right-3 flex items-center pr-3" (click)="togglePasswordVisibility('password')"
      title="Toggle password visibility">
        <img [src]="passwordVisible ? 'assets/icons/hide-password.svg' : 'assets/icons/showPassword.svg'" alt="eye" />
      </span>
    </div>
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-600 mt-1 text-sm flex items-center">
      <i class="fa fa-exclamation-circle mr-1"></i>
      Password must be at least 8 characters long
    </div>
  </div>
  
  <!-- Confirm Password Field with Validation for Matching Password -->
  <div>
    <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
    <div class="relative">
      <input
        type="{{ confirmPasswordVisible ? 'text' : 'password' }}"
        placeholder="Repeat password"
        [(ngModel)]="confirmPassword"
        #confirmPasswordInput="ngModel"
        name="confirmPassword"
        required
        class="w-full px-2 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
        [ngClass]="{'border-red-500 text-red-600': confirmPasswordInput.touched && confirmPassword !== password}"
        id="confirmPasswordInput"
      />
      <span style="cursor: pointer;" class="absolute inset-y-0 right-3 flex items-center pr-3" (click)="togglePasswordVisibility('confirmPassword')"
      title="Toggle confirm password visibility">
        <img [src]="confirmPasswordVisible ? 'assets/icons/hide-password.svg' : 'assets/icons/showPassword.svg'" alt="eye" />
      </span>
    </div>
    <div *ngIf="confirmPasswordInput.touched && confirmPassword !== password" class="text-red-600 mt-1 text-sm flex items-center">
      <i class="fa fa-exclamation-circle mr-1"></i>
      Please, make sure your passwords match
    </div>
  </div>
  


                <br />
                <button type="submit"
                    class="absolute right-0 px-6 py-2 bg-[#65107F] text-white font-semibold rounded-md hover:bg-purple-700">
                    Next
                    <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>
    </div>


    
 



</div>
