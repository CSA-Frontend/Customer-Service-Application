<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- Apply paginate pipe to the data -->
    <tr *ngFor="let item of inviteData | paginate: { itemsPerPage: 5, currentPage: currentPage }">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
    </tr>
  </tbody>
</table>

<!-- Pagination Controls -->
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
